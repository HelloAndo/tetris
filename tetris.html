<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tetris</title>
<style>
*{margin: 0; padding: 0;}
.map>div:after, .tetris>div:after{content: ''; display: block; height: 0; clear: both; visibility: none;}
.map>div>span{float: left; width: 29px; height: 29px; border-left: 1px solid #000; border-top: 1px solid #000; }
.map{width: 450px; position: relative; top: 10px; left: 10px; border-bottom: 1px solid #000; border-right: 1px solid #000;}
.tetris{position: absolute; z-index: 1; top: 0; left: 0; border-bottom: 1px solid #000; border-right: 1px solid #000;}
.tetris span{float: left; width: 29px; height: 29px; border-left: 1px solid #000; border-top: 1px solid #000;}
.tetris span.yellow{ background-color: yellow;}
.mapDiv span.yellow{ background-color: yellow;}
</style>
</head>
<body>
<div class="map" >
	<div class="tetris"></div>
</div>	


<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
