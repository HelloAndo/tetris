<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tetris</title>
<style>
*{margin: 0; padding: 0;}
.map{position: relative; top: 10px; left: 10px; border-bottom: 1px solid #000; border-right: 1px solid #000;}
table td{width: 29px; height: 29px; border-left: 1px solid #000; border-top: 1px solid #000; }
.map>table{position: absolute; z-index: 1; top: 0; left: 0; border-bottom: 1px solid #000; border-right: 1px solid #000;}
.map>table{border: 1px solid #000;}
.tetris td.yellow{background-color: yellow;}

</style>
</head>
<body>
<table class="map"  cellpadding="0" cellspacing="0">
	<table class="tetris" cellpadding="0" cellspacing="0"></table>
</table>	


<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
